<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Todos App</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        <input type="text" id="newUsername" class="input-field" placeholder="Username">
        <input type="password" id="newPassword" class="input-field" placeholder="Password">
        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password">
        <button class="btn" id="registerBtn">Register</button>
        <a href="login.html" class="link">Already have an account? Log In</a>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
